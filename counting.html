<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>First counting program</h1>
    <button onclick="myfunction()">see the counting</button>
    <p id="demo"></p>
    <script>
        function myfunction()
        {
            var n=100;
            var result=" ";
            for(var i=0; i<n;i++)
            {
                // result +=i+" ,";
                result +=100-i+" ,";
               
                console.log(i);
            }
            document.getElementById("demo").innerText= result;
        }
    </script>
</body>
</html>
